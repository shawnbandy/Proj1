<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--*Tailwind linking--> 
        <script 
        rel="stylesheet"
        src="https://cdn.tailwindcss.com">
        </script>
        <!--*other fonts-->
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <!--*google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
      
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Fast News</title>
      </head>

  <body class="container">
    <header class="text-center h-16 border bg-gradient-to-r from-cyan-500 to-cyan-200 w-screen">
      <h1 class="pb-3"></h1>
      <div class="navbar">
        <div id="navigationBar" class="navigation">
          <a href="#sports">US</a>
          <a href="#science">Politics</a>
          <a href="#politics">Sports</a>
          <a href="#economics">Business</a>
          <a href="#celebrity">Insider</a>
        </div>
        <div class="find">
          <div class="search-bar"></div>
          <form>
            <input id="searchInput" type="text" placeholder="Search.." name="search" />
            <button id="searchButton" type="submit">üîç</button>
          </form>
        </div>
      </div>
    </header>

    <main class="p-6 w-screen flex h-auto">

          <!--*Sidebar-->
          <!--*Sidebar-->
          <aside class="border-solid border bg-gradient-to-r from-cyan-500 to-cyan-200 border-4 p-5 m-3 h-auto w-1/4">
            <div class="newssidebar">
              <div class="max-w-sm rounded overflow-hidden transition">
                <img class="w-full" src="" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="topstorytitle font-bold text-xl mb-2">The Coldest Sunset</div>
                  <p class="topstorycopy text-gray-700 text-base">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
                  </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span> 
              </div>
            </div>
          </aside>

          <!--*Main body-->
      <section class="text-center h-auto w-3/4">

            <div id="currentCategory" class="text-3xl uppercase border bg-gradient-to-r from-cyan-500 to-cyan-200 border-4 h-16 m-1 flex items-center justify-center">
              <p></p>
            </div>
            <!--*This is the section for the main article-->
            <div class="flex flex-col h-2/4 border bg-gradient-to-r from-cyan-500 to-cyan-200 border-4 m-1">
              <div class="m-1 border border-4 h-full col-span-3">
                <div id="mainArticleTitle" class="font-bold border border-4 bg-teal-50 m-3  "></div>
                <figure class="border bg-gradient-to-r from-cyan-500 to-cyan-200 border-4 transition
                hover:-translate-y-1 hover:scale-110 h-3/4 m-1 tooltip w-1/2">
                  <a id="mainArticleLink" href="#" target="_blank">
                    <img 
                    class="object-cover w-full h-full"
                    id="mainArticleImage"
                    src="" 
                    alt="Loading"
                    text="test"
                    />
                    <figcaption id="tooltiptext"></figcaption>
                  </a>
                </figure>
                <p id="mainArticleDescription" class=" border border-4 bg-teal-50 m-3 italic"></p>
                <div class="inline-flex">
                  <button id="prevBut" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold m-2 py-2 px-4 rounded-l">
                    Prev
                  </button>
                  <button id="nextBut" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold m-2 py-2 px-4 rounded-r">
                    Next
                  </button>
                </div>
              </div>
            </div>

            <div class="flex justify-evenly border bg-gradient-to-r from-cyan-500 to-cyan-200 border-4 h-2/5 m-1 mt-10">
              <div class="column m-1 transition
              hover:-translate-y-1 hover:scale-110">
                <p>article 1</p>
                <div>
                  <img 
                  src="https://designshack.net/wp-content/uploads/placehold.jpg" 
                  alt="placeholder"
                  />
                </div>
              </div>
              <div class="column m-1 transition
              hover:-translate-y-1 hover:scale-110">
                <p>article 2</p>
                <div>
                  <img
                    src="https://designshack.net/wp-content/uploads/placehold.jpg"
                    alt="placeholder"
                  />
                </div>
              </div>
              <div class="column m-1 transition
              hover:-translate-y-1 hover:scale-110">
                <p>article 3</p>
                <div>
                  <img
                    src="https://designshack.net/wp-content/uploads/placehold.jpg"
                    alt="placeholder"
                  />
                </div>
              </div>
              <div class="column m-1 transition
              hover:-translate-y-1 hover:scale-110">
                <p>article 4</p>
                <div>
                  <img
                    src="https://designshack.net/wp-content/uploads/placehold.jpg"
                    alt="placeholder"
                  />
                </div>
              </div>
            </div>
            
      </section>


    <div id="myModal" style="display: none; top: 50%; left: 50%; transform: translateX(-50%); transform: rotateY(-50%);" class="float-left justify-center modal m-auto pt-14 pb-14 border-2 w-4/5 fixed z-50 top-0 left-0 bg-white ">

      <!-- Modal content -->
      <div class="modal-content">
        <span style="right: 0; top: 0; position: absolute;" class="close text-sm font-bold cursor-pointer">&times;</span>
        <label style=" top: 50%; -ms-transform:translateY(-50%); transform: rotateY(-50%);" />
          <h3 class="text-center">Keep Up With The Latest News!</h3>
          <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
            Name
          </span>
          <input type="name" name="firstname" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="First" />
          <input type="name" name="lastname" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Last" />
        </label>
          <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
            Email
          </span>
          <input type="email" name="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="you@example.com" />
        </label>
      </div>
    </div>

    </main>

    <footer class="text-center h-auto border bg-gradient-to-r from-cyan-500 to-cyan-200 border-4 h-auto  w-screen bg-sky-400">
      <button class="cursor-pointer border border-double border-4 p-4 m-3 rounded-md drop-shadow-2xl bg-slate-200 border-slate-800" id="myBtn">Subscribe</button>
     
    </footer>


        <script type= "text/javascript" src="assets/js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
