<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--*Tailwind linking--> 
        <script 
        rel="stylesheet"
        src="https://cdn.tailwindcss.com">
        </script>
        <!--*other fonts-->
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <!--*google fonts-->
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
          rel="stylesheet"
        />
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Fast News</title>
      </head>

      <body class="container">

        <header class="text-center h-16 border border-black w-screen bg-emerald-600">
          <h1 class="pb-3">this will be the header</h1>
          <div class="flex justify-evenly">
            <p>category 1</p>
            <p>category 2</p>
            <p>category 3</p>
            <p>category 4</p>
            <p>category 5</p>
            <p>category etc</p>
          </div>
        </header>

        <main class="p-6 w-screen flex h-auto">

          <!--*Sidebar-->
          <aside class="border-solid border border-black h-auto w-1/6">
            <div class="border">
              <p>this will be the sidebar</p>
            </div>
          </aside>

          <!--*Main body-->
          <section class="text-center border border-black h-screen w-5/6">

            <div class="border border-green-500 h-16 m-1 flex items-center justify-center">
              <p id="currentCategory">this will be the main body header. CATEGORY: TYPE</p>
            </div>

            <!--*This is the section for the main article-->
              <div class="flex flex-col h-2/4 border border-red-500 m-1">
                <div class="m-1 border border-orange-500 h-full">
                  <div id="mainArticleTitle">
                    <p>Main article title</p>
                    <button id="testButton">testbutton</button>
                  </div>
                  <figure class="border border-green-600 h-5/6 m-1 tooltip w-1/2">
                    <a id="mainArticleLink" href="#" target="_blank">
                      <img 
                      class="object-fit w-full h-full"
                      id="mainArticleImage"
                      src="https://designshack.net/wp-content/uploads/placehold.jpg" 
                      alt="placeholder"
                      text="test"
                      />
                      <figcaption id="tooltiptext">test</figcaption>
                    </a>
                    <p id="mainArticleDescription">Main Article Description</p>
                  </figure>
                </div>
              </div>


              <!--*This is the section for the 4 articles that are shown-->
              <div class="flex justify-evenly border border-blue-500 h-2/6 m-1">
                <div class="column m-1">
                  <p>article 1</p>
                  <div>
                    <img 
                    src="https://designshack.net/wp-content/uploads/placehold.jpg" 
                    alt="placeholder"
                    />
                  </div>
                </div>

                <div class="column m-1">
                  <p>article 2</p>
                  <div>
                    <img 
                    src="https://designshack.net/wp-content/uploads/placehold.jpg" 
                    alt="placeholder"
                    />
                  </div>
                </div>

                <div class="column m-1">
                  <p>article 3</p>
                  <div>
                    <img 
                    src="https://designshack.net/wp-content/uploads/placehold.jpg" 
                    alt="placeholder"
                    />
                  </div>
                </div>

                <div class="column m-1">
                  <p>article 4</p>
                  <div>
                    <img 
                    src="https://designshack.net/wp-content/uploads/placehold.jpg" 
                    alt="placeholder"
                    />
                  </div>
                </div>
            

            </div>



          </section>





        </main>

        <footer class="text-center h-auto border border-black w-screen bg-sky-400">
          <p>this will be the footer</p>

          <button>Subscribe</button>

          <p>testing height auto</p>

        </footer>


        <script type= "text/javascript" src="assets/js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      </body>





</html>
